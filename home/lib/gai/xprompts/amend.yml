input:
  - name: who
    type: line
    default: "man"
  - name: note
    type: line
    default: ""

steps:
  - name: inject
    prompt_part: |
      ---
      IMPORTANT: You should make the necessary file changes, but should NOT create/amend a CL. #cl

  - name: check_changes
    hidden: true
    bash: |
      changes=$(branch_local_changes)
      if [ -n "$changes" ]; then
        echo "has_changes=true"
      else
        echo "has_changes=false"
      fi
    output: { has_changes: bool }

  - name: save_response
    hidden: true
    if: "{{ check_changes.has_changes }}"
    python: |
      import tempfile
      import json
      prompt = {{ _prompt | tojson }}
      response = {{ _response | tojson }}
      with tempfile.NamedTemporaryFile(mode='w', suffix='.json', prefix='gai_amend_', delete=False) as f:
          json.dump({"prompt": prompt, "response": response}, f)
          print(f"data_file={f.name}")
    output: { data_file: path }

  - name: amend_cl
    hidden: true
    if: "{{ check_changes.has_changes }}"
    bash: |
      gai_amend_workflow \
        --who "{{ who }}" \
        --note "{{ note }}" \
        --data-file "{{ save_response.data_file }}"
    output: { success: bool, entry_id: word, cl_name: word, diff_path: path, error: text }

  - name: report
    hidden: true
    bash: |
      if [ "{{ check_changes.has_changes }}" = "false" ]; then
        echo "status=no_changes"
        echo "message=No local changes detected - CL not amended"
      elif [ "{{ amend_cl.success | default(false) }}" = "true" ]; then
        echo "status=amended"
        echo "message=Amended CL {{ amend_cl.cl_name | default('') }} with COMMITS entry ({{ amend_cl.entry_id | default('') }})"
      else
        echo "status=error"
        echo "message={{ amend_cl.error | default('Unknown error') }}"
      fi
    output: { status: word, message: text }
