input:
  - name: who
    type: line
    default: "man"
  - name: note
    type: line
    default: ""

steps:
  - name: inject
    prompt_part: |
      ---
      IMPORTANT: You should make the necessary file changes, but should NOT create/amend a CL. #cl

  - name: check_changes
    hidden: true
    bash: |
      changes=$(branch_local_changes)
      if [ -n "$changes" ]; then
        echo "has_changes=true"
      else
        echo "has_changes=false"
      fi
    output: { has_changes: bool }

  - name: save_response
    hidden: true
    if: "{{ check_changes.has_changes }}"
    python: |
      import tempfile
      import json
      prompt = {{ _prompt | tojson }}
      response = {{ _response | tojson }}
      with tempfile.NamedTemporaryFile(mode='w', suffix='.json', prefix='gai_propose_', delete=False) as f:
          json.dump({"prompt": prompt, "response": response}, f)
          print(f"data_file={f.name}")
    output: { data_file: path }

  - name: propose
    if: "{{ check_changes.has_changes }}"
    bash: |
      gai_propose_workflow --create \
        --who "{{ who }}" \
        --note "{{ note }}" \
        --data-file "{{ save_response.data_file }}"
    output: { success: bool, proposal_id: word, cl_name: word, diff_path: path, error: text }

  - name: report
    hidden: true
    bash: |
      if [ "{{ check_changes.has_changes }}" = "false" ]; then
        echo "status=no_changes"
        echo "message=No local changes detected - proposal not created"
      elif [ "{{ create_proposal.success | default(false) }}" = "true" ]; then
        echo "status=created"
        echo "message=Created proposal ({{ create_proposal.proposal_id | default('') }}) on CL {{ create_proposal.cl_name | default('') }}"
        echo "meta_proposal_id={{ create_proposal.proposal_id | default('') }}"
        echo "diff_path={{ create_proposal.diff_path | default('') }}"
      else
        echo "status=error"
        echo "message={{ create_proposal.error | default('Unknown error') }}"
      fi
    output: { status: word, message: text, meta_proposal_id: word, diff_path: path }
