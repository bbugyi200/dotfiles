name: propose
input:
  - name: note
    type: line
    default: ""

steps:
  - name: inject
    prompt_part: |
      ---
      IMPORTANT: You should make the necessary file changes, but should NOT create/amend a CL. #cl

  - name: check_changes
    hidden: true
    bash: |
      changes=$(branch_local_changes)
      if [ -n "$changes" ]; then
        echo "has_changes=true"
      else
        echo "has_changes=false"
      fi
    output: { has_changes: bool }

  - name: save_response
    hidden: true
    if: "{{ check_changes.has_changes }}"
    python: |
      import tempfile
      response = {{ _response | tojson }}
      with tempfile.NamedTemporaryFile(mode='w', suffix='.md', prefix='gai_propose_', delete=False) as f:
          f.write(response)
          print(f"response_file={f.name}")
    output: { response_file: path }

  - name: create_proposal
    hidden: true
    if: "{{ check_changes.has_changes }}"
    bash: |
      gai_propose_workflow --create \
        --note "{{ note }}" \
        --response-file "{{ save_response.response_file }}"
    output: { success: bool, proposal_id: word, cl_name: word, error: text }

  - name: report
    hidden: true
    bash: |
      if [ "{{ check_changes.has_changes }}" = "false" ]; then
        echo "status=no_changes"
        echo "message=No local changes detected - proposal not created"
      elif [ "{{ create_proposal.success | default(false) }}" = "true" ]; then
        echo "status=created"
        echo "message=Created proposal ({{ create_proposal.proposal_id | default('') }}) on CL {{ create_proposal.cl_name | default('') }}"
      else
        echo "status=error"
        echo "message={{ create_proposal.error | default('Unknown error') }}"
      fi
    output: { status: word, message: text }
