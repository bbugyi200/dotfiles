github_username: bbugyi200

# Axe scheduler configuration.
axe:
  full_check_interval: 300
  comment_check_interval: 60
  hook_interval: 1
  zombie_timeout_seconds: 7200
  max_runners: 5

# Metahooks intercept failing hooks before the summarize agent runs.
metahooks:
  # keep-sorted start
  - name: hg_presubmit_tap
    hook_command: sase_presubmit
    output_regex: "[1-9]\\d* failed,"
  - name: scuba
    hook_command: bb_rabbit_test
    output_regex: "Expected: Scuba Result PASSED"
  # keep-sorted end

# Mentor profiles define which mentors to apply to which files.
mentor_profiles:
  # keep-sorted start
  - profile_name: aaa
    mentors:
      - prompt: "#mentor/aaa"
    file_globs:
      - "javatests/**/*.java"
      - "**/test*.dart"
  - profile_name: code
    mentors:
      - prompt: "#mentor/comments"
      - prompt: "#mentor/shared_code"
      - prompt: "#mentor/sound_tests"
        run_on_draft: true
      - prompt: "#mentor/symbol_names"
      - prompt: "#mentor/vision"
    file_globs:
      - "**/*.java"
      - "**/*.dart"
      - "**/*.acx.html"
  - profile_name: complete
    mentors:
      - prompt: "#mentor/complete"
        run_on_draft: true
    amend_note_regexes:
      - "Initial Commit"
      - "\\[mentor:complete\\]"
  - profile_name: g3doc
    mentors:
      - prompt: "#mentor/g3doc"
        run_on_draft: true
    file_globs:
      - "**/*.md"
  - profile_name: i18n
    mentors:
      - prompt: "#mentor/i18n"
    file_globs:
      - "**/*.dart"
      - "**/*.acx.html"
  - profile_name: pubfeat
    mentors:
      - prompt: "#mentor/pubfeat"
        run_on_draft: true
    file_globs:
      - "**/publisher_features.textproto"
  - profile_name: sql
    mentors:
      - prompt: "#mentor/sql"
        run_on_draft: true
    file_globs:
      - "**/*.sql"
  - profile_name: ui
    mentors:
      - prompt: "#mentor/ui"
    file_globs:
      - "**/*.dart"
      - "**/*.acx.html"
      - "**/*.scss"
  # keep-sorted end
