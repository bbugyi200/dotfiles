axe:
  lumberjacks:
    heartbeats:
      interval: 60
      chops:
        - name: pylimit_split
          description: "Run the pylimit_split xprompt workflow"
          agent: "#gh:sase #pylimit_split %approve"
          run_every: 60
    telegram:
      interval: 5
      chops:
        - name: tg_inbound
          description: "Process Telegram inline keyboard responses and text messages"
          env:
            SASE_TELEGRAM_BOT_USERNAME: sase_athena_bot
            SASE_TELEGRAM_BOT_CHAT_ID: "8764730819"
        - name: tg_outbound
          description: "Send unread notifications to Telegram when user is inactive"
          env:
            SASE_TELEGRAM_BOT_USERNAME: sase_athena_bot
            SASE_TELEGRAM_BOT_CHAT_ID: "8764730819"

xprompts:
  - gh_dot: "#gh:dotfiles"
  - gh_sase: "#gh:sase"
